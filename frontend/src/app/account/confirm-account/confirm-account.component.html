<div class="login mt-4">
  <div class="row justify-content-center">
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-8 justify-content-center">
      <div class="card shadow">
        <div class="card-body pt-0">
          <div class="bg-transparent mt-4">
            <div class="col-lg-12 col-md-12 text-center">
              <div class="navbar-brand pt-0 d-flex justify-content-center ">
                <img alt="logo-joinus" class="img img-confirm-account"
                     src="./assets/img/brand/joinus-text.svg">
              </div>
            </div>
          </div>
          <div class="card-body p-3">
            <h1>¡Bienvenid@!</h1>
            <h2>Ingreso por primera vez:</h2>
            <form [formGroup]="formGroup" role="form" class="mt-4">
              <div class="form-group mb-3">
                <span class="p-float-label">
                  <input autocomplete="off" formControlName="userEmail" id="email" pInputText type="email">
                  <label for="email">Correo institucional<strong class="text-requerid">*</strong></label>
                  <small *ngIf="formGroup.get('userEmail').hasError('pattern')" class="text-requerid">
                    Correo electrónico no válido, debe ser del dominio <strong>@ufps.edu.co</strong>.</small>
                </span>
              </div>
              <div class="form-group input-confirm-account">
                <span class="p-float-label">
                  <input autocomplete="off" formControlName="temporalPassword" id="temporalPassword" pInputText
                         class="col-10 mr-2" name="temporalPassword"
                         type="password"
                         pTooltip="La contraseña temporal la encuentras en el correo que recibiste al registrarte."
                         tooltipPosition="top">
                  <label for="temporalPassword">Contraseña temporal<strong class="text-requerid">*</strong></label>
                  <span class="ui-inputgroup-addon iconInput showPass">
                    <em [class]="iconTemporalPassword" style="line-height: 1.25;"
                        (click)="showPassword('temporalPassword', 0)"></em>
                    <em class="bi bi-info-circle-fill color-icon-fill cursor" style="line-height: 1.25;"
                        pTooltip="La contraseña temporal la encuentras en el correo que recibiste al registrarte."
                        tooltipPosition="top"
                        (click)="showToastLarge('La contraseña temporal la encuentras en el correo que recibiste al registrarte.')"></em>
                  </span>
                </span>
              </div>
              <div class="form-group input-confirm-account">
                <span class="p-float-label">
                  <input autocomplete="off" formControlName="newPassword" id="newPassword" pInputText
                         type="password" name="newPassword" oncopy="return false" onpaste="return false"
                         class="col-10 mr-2"
                         pTooltip="{{constString.TIPS_PASSWORD}}"
                         tooltipPosition="top">
                  <label for="newPassword">Nueva contraseña<strong class="text-requerid">*</strong></label>
                  <span class="ui-inputgroup-addon iconInput showPass">
                    <em [class]="iconNewPassword" style="line-height: 1.25;"
                        (click)="showPassword('newPassword', 1)"></em>
                    <em
                      pTooltip="{{constString.TIPS_PASSWORD}}"
                      tooltipPosition="top"
                      (click)="showToastLarge(constString.TIPS_PASSWORD)"
                      class="bi bi-info-circle-fill color-icon-fill cursor" style="line-height: 1.25;"></em>
                  </span>
                </span>
                <small *ngIf="formGroup.get('newPassword').hasError('pattern')" class="text-requerid">
                  La contraseña no válida.</small>
              </div>
              <div class="form-group input-confirm-account">
                <span class="p-float-label">
                  <input autocomplete="off" formControlName="confirmPassword" id="confirmPassword" pInputText
                         type="password" name="confirmPassword" oncopy="return false" onpaste="return false"
                         class="col-10 mr-2"
                         pTooltip="{{constString.TIPS_PASSWORD}}"
                         tooltipPosition="top">
                  <label for="newPassword">Confirmar contraseña<strong class="text-requerid">*</strong></label>
                  <span class="ui-inputgroup-addon iconInput showPass">
                  <em [class]="iconConfirmPassword" style="line-height: 1.25;"
                      (click)="showPassword('confirmPassword', 2)"></em>
                  </span>
                </span>
                <small *ngIf="formGroup.get('confirmPassword').hasError('NoPassswordMatch')"
                       class="text-requerid">La contraseña no coincide</small>
              </div>
              <div class="text-center">
                <button (click)="confirmAccount()" [disabled]="!formGroup.valid  || buttonConfirmateAccountActioned"
                        class="btn btn-red btn-login mat-typography my-4 mt--2 mb--2" type="button">Confirmar cuenta
                  <p-progressSpinner [hidden]="!buttonConfirmateAccountActioned"
                                     [style]="{width: '20px', height: '20px'}"></p-progressSpinner>
                </button>
              </div>
            </form>
            <app-footer></app-footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast position="bottom-center"></p-toast>
