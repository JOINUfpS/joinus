<div class="container-logo-input mt-6">
  <div class="container-logo">
    <img src="./assets/img/brand/joinus-text.svg" alt="logo-joinus">
  </div>
  <div *ngIf="!displayForgotPassword" class="container-input-login  container-logo-joinus">
    <div class="card col-12 shadow">
      <div class="card-content">
        <div class="card-body">
          <div class="bg-transparent pb-4 pt-4">
            <div class="col-lg-12 col-md-12 text-center">
              <div class="navbar-brand navbar-brand-login pt-0 content-img-login">
                <img src="./assets/img/brand/ufps-horizontal-logo.jpg" class="login-img" alt="...">
              </div>
            </div>
          </div>
          <div class="card-body p-3">
            <form role="form" [formGroup]="formGroup">
              <div class="form-group mb-3">
                        <span class="p-float-label">
                          <input autocomplete="off" id="userEmail" pInputText type="email"
                                 formControlName="userEmail">
                          <label for="userEmail">Correo institucional<strong class="text-requerid">*</strong>
                            </label>
                          <small *ngIf="formGroup.get('userEmail').hasError('pattern')"
                                 class="text-requerid">Correo electrónico no válido, debe ser del dominio
                            <strong>@ufps.edu.co</strong>.</small>
                          <small *ngIf="errors.has('user_email')"
                                 class="text-requerid">{{errors.get('user_email')}}</small>
                        </span>
              </div>
              <div class="form-group mb-3 form-group input-confirm-account">
                      <span class="p-float-label">
                        <input (keyup.enter)="login()" autocomplete="off" id="userPassword" pInputText
                               type="password"
                               formControlName="userPassword" name="userPassword" class="col-10 mr-2"
                               pTooltip="{{constString.TIPS_PASSWORD}}"
                               tooltipPosition="top">
                        <label for="userPassword">Contraseña<strong class="text-requerid">*</strong></label>
                        <span class="ui-inputgroup-addon iconInput showPass">
                          <em [class]="classIcon" style="line-height: 1.25;"
                              (click)="showPassword('userPassword')"></em>
                          <em
                            pTooltip="{{constString.TIPS_PASSWORD}}"
                            tooltipPosition="top"
                            (click)="showToastLarge(constString.TIPS_PASSWORD)"
                            class="bi bi-info-circle-fill color-icon-fill cursor" style="line-height: 1.25;"></em>
                        </span>
                        <small *ngIf="errors.has('user_password')"
                               class="text-requerid">{{errors.get('user_password')}}</small>
                      </span>
              </div>
              <div class="text-center mb-4">
                <button (click)="login()" type="button" class="btn btn-red btn-login mat-typography"
                        [disabled]="!formGroup.valid || buttonLoginActioned">
                  Iniciar sesión
                  <p-progressSpinner [hidden]="!buttonLoginActioned"
                                     [style]="{width: '20px', height: '20px'}"></p-progressSpinner>
                </button>
              </div>
            </form>
            <div class="text-muted text-center mt-2 mb-3"><small class="mr-2 ml-2 cl">O</small></div>
            <div class="btn-wrapper text-center" (click)="loginWithGoogle()">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                      <span class="btn-inner--icon">
                        <img alt="Logo google" src="assets/img/icons/common/google.svg">
                      </span>
                <span class="btn-inner--text cl">Iniciar sesion con Google</span>
              </a>
            </div>
          </div>
          <div class="col-12 text-center">
            <a href="javascript:void(0)" class="mat-typography cl pb-2 text-color"
               (click)="this.displayForgotPassword = true">¿Has olvidado tu contraseña?</a>
          </div>
        </div>
      </div>
      <div class=" text-center pb-3">
        <span class="cl mr-2">¿No tienes una cuenta?</span>
        <a href="javascript:void(0)" (click)="register()" class="mat-typography cl pb-2 text-color">
          Regístrate</a>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
  <app-forgot-password *ngIf="this.displayForgotPassword"
                       (communicatorWithFather)="displayForgotPassword = false;"></app-forgot-password>
</div>
<p-toast position="bottom-center"></p-toast>
